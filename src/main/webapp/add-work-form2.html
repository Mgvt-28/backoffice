<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajouter une oeuvre</title>
</head>
<body>
	<h1>Ajout d'une oeuvre :</h1>
	<form action="add-work2" method="POST">
		<label>Titre :</label>
		<input type="text" name="title"/><br/>
		<label>Artiste principal :</label>
		<input type="text" name="mainArtist"/><br/>
		<label>Année de parution :</label>
		<input type="text" name="release"/><br/>
		<label>Genre :</label>
		<input type="text" name="genre"/><br/>
		<label>Résumé :</label>
		<input type="text" name="summary"/><br/><br/>
		<input type="submit" value="Ajouter"/>
	</form>

</body>
</html>
